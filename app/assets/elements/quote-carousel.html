<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">

<polymer-element name="quote-carousel">
  <template>
    <style>
      q {
        quotes:none;
      }
    </style>
    <core-animated-pages id="quotes" selected="0" transitions="hero-transition cross-fade cross-fade-delayed">
      <template repeat="{{quote in data}}">
        <div class="quoteholder"><span hero hero-id="ldquo">&ldquo;</span><q cross-fade>{{quote}}</q><span hero hero-id="rdquo">&rdquo;</span>
        </div>
      </template>
    </core-animated-pages>
  </template>
  <script>
    Polymer({
      ready: function () {
        var that = this;
        var changeQuote = function () {
          if (that.$.quotes.selected < that.data.length - 1) {
            that.$.quotes.selected++
          } else {
            that.$.quotes.selected = 0;
          }
          setTimeout(changeQuote, 5000);
        }
        setTimeout(changeQuote, 5000);
      }
    })
  </script>
</polymer-element>
