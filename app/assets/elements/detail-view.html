<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/juicy-html/juicy-html.html">

<polymer-element name="detail-view" noscript>
  <template>
    <style>
      :host {
        min-height: 100%;
        font-size: 16px;
        font-weight: normal;
      }
      :host > h1 {
        text-align: center;
        font-weight: 100;
        font-size: 32px;
        margin: 10px 0 0 0;
        /*
          background-image: radial-gradient(at 50% 0%, rgba(0, 0, 0, 0.78), rgba(34, 33, 33, 0.5));
          color: white;
        */
      }
      :host > h2 {
        text-align: center;
        font-weight: 200;
        font-size: inherit;
        margin: 0 0 16px 0;
      }
      .images,
      .links {
        padding: 0;
        margin: 8px 0;
      }
      :host > ul > li,
      :host > ol > li {
        list-style: none;
      }
      .images {
        white-space: nowrap;
        overflow-y: auto;
      }
      .images img {
        width: 100%;
      }
      .images > li {
        display: inline;
      }
      .links paper-button {
        text-align: center;
        margin: 8px 0;
        display: block;
        font-size: 24px;
        background-color: #555555;
        color: #fff;
        font-weight: 100;
        text-decoration: none;
      }
      .links li:first-of-type paper-button {
        background-color: #009ef8;
      }
      .links,
      ol,
      article {
        padding: 0 8px 8px 8px;
      }
      /*
      .links > li:first-of-type > a:hover {
        background-color: #58caff;
      }
      .links > li:first-of-type > a:active {
        background-color: #0078bc;
      }
      */
      .tags {
        padding: 0;
        line-height: 40px;
        margin-bottom: 0;
      }
      .tags > li {
        font-size: 16pt;
        display: inline;
        padding: 8px;
        margin-right: 2px;
        background-color: #dedede;
      }
      core-toolbar {
        background-color: inherit;
        position: absolute;
      }
      core-toolbar a {
        color: inherit;
      }
    </style>
    <core-toolbar z-depth="0">
      <a href="{{'#projects'}}">
        <core-icon-button icon="arrow-back" on-tap="{{back}}"></core-icon-button>
      </a>
    </core-toolbar>
    <h1>{{project.name}}</h1>
    <h2>{{project.date}}</h2>
    <ul class="images" hero hero-id="{{project.id}}">
      <template repeat="{{image in project.images}}">
        <li>
          <img src="content/{{project.id}}/{{image}}">
        </li>
      </template>
    </ul>
    <ol class="links" cross-fade>
      <template repeat="{{link in project.links}}">
        <li>
          <a href="{{link.href}}" target="_blank">
            <paper-button raised>{{link.text}}</paper-button>
          </a>
        </li>
      </template>
    </ol>
    <article cross-fade>
      <template is="juicy-html" content="{{project.content}}"></template>
    </article>
    <!--
    <ul class="tags" cross-fade>
<template repeat="{{tag in project.tags}}">
  <li>{{tag}}</li>
</template>
</ul>
-->
  </template>
</polymer-element>
